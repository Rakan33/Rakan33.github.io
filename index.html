<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <!-- <a-asset-item id="santa-obj" src="model_obj/Ganmo/untitled.obj"></a-asset-item> -->
        <!-- <a-asset-item id="santa-mtl" src="model_obj/Ganmo/untitled.mtl"></a-asset-item> -->
        <img id="my-image" src="model_obj/cat/Background.png">
        <img id="cat-image" src="model_obj/cat/cat.png">
    </a-assets>
　　　　　　　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="hiro">
        <!-- <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0.5 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model> -->
        <!-- <a-text value="Ganmo！!！" position="0 1.3 0" align="center"></a-text> -->
        <a-image src="#my-image"height="3" position="0 3 0"></a-image>
                <a-image src="#cat-image"position="0 0.5 -0.3"></a-image>
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
